; Base physical constants
; =======================
;
; This file establishes the physical constants which are used to derive all
; other constants and units.  These base constants may be adjusted to establish
; various systems of units.  The values in the `original version of this file
; <https://github.com/kdavies4/natu/blob/master/natu/config/base-Hartree.ini>`_
; are for the `Hartree unit system`_, with the addition of
; :math:`k_\mathrm{F} = 1` to define the mole (mol).
;
; For the full documentation, please see
; https://kdavies4.github.com/natu/base-ini.html.
;
; This file depends on the following items, which are automatically provided:
;
; - Mathematical constants: *pi*
;
; ======= =============================== ============
; Symbol  Expression                      Name & notes
; ======= =============================== ============
[Base physical constants]
R_inf    = 299792458e-7*pi/25812.8074434 ; `Rydberg constant <http://en.wikipedia.org/wiki/Rydberg_constant>`_
c        = 1/(2*R_inf)                   ; `speed of light <http://en.wikipedia.org/wiki/Speed_of_light>`_ (aka Planck, Stoney, or natural unit of velocity)
k_J      = 2                             ; `Josephson constant <http://en.wikipedia.org/wiki/Josephson_constant>`_
R_K      = 1                             ; `von Klitzing constant <http://en.wikipedia.org/wiki/Von_Klitzing_constant>`_
k_F      = 1                             ; `Faraday constant <http://en.wikipedia.org/wiki/Faraday_constant>`_
R        = k_F                           ; `gas constant <http://en.wikipedia.org/wiki/Gas_constant>`_
k_Aprime = 2*pi*R_K/c                    ; modified Ampere constant (k_A*cyc/alpha)
[Settings]
rational = False                         ; *True* if the unit system is rationalized
; ======= =============================== ============
;
; _Hartree unit system: https://en.wikipedia.org/wiki/Atomic_units
